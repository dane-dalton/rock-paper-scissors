<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <nav>
        <a href="#"> Home one day</a>
    </nav>

    <div class="header-container">
        <div class="header-content">
            <div class="header-title">Rock, Paper, Scissors!</div>
            <div class="header-scoreboard">
                <div class="user-scoreboard">
                    <div class="user-scoreboard user-title">User</div>
                    <div class="user-scoreboard user-score">0</div>
                </div>
                <div class="cpu-scoreboard">
                    <div class="user-scoreboard cpu-title">Computer</div>
                    <div class="user-scoreboard cpu-score">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="prompt-container">
        <div class="prompt-content">RPS Prompt</div>
    </div>

    <div class="rps-container">
        <div class="rps-content user">
            <button class="btn user-rock">Rock</button>
            <button class="btn user-paper">Paper</button>
            <button class="btn user-scissors">Scissors</button>
        </div>
        <div class="rps-content cpu">
            <button class="btn cpu-rock">Rock</button>
            <button class="btn cpu-paper">Paper</button>
            <button class="btn cpu-scissors">Scissors</button>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer-content">Footer</div>
    </div>
</body>
</html>
